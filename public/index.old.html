<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= process.env.VUE_APP_TITLE %></title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .browser {
      text-align:center;
      color:#333;
      padding-top: 80px;
      width:100%;
      height: 400px;
      font-size: 16px;
      line-height: 30px;
      background-image: url("./imgs/not.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center 100%;
      font-family: "Microsoft YaHei";
    }
    .browser h2 {
      font-size: 32px;
      margin-bottom: 50px;
      color: #333;
    }
    .browser .close-btn {
      background-color: rgb(84,148,242);
      width: 120px;
      height: 45px;
      margin: 20px auto 0;
      line-height: 45px;
      display: inline-block;
      border-radius: 20px;
      color: #fff;
      box-shadow: 2px 2px 12px #7b7f8480;
      cursor: pointer;
    }
    .close-btn:hover {
      background-color: rgb(57, 125, 224);
    }

    .indexHeader {
      min-width: 850px;
      background-color: #FFFFFF;
      box-sizing: border-box;
      padding: 2px 0;
      width: 100%;

      height: 70px;
      box-shadow: none;
      /*border-bottom: 8px solid red;*/

      background-image: url("./imgs/LoginHeaderBorderImage.png");

      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position-y: 62px;
      /* 此处加上-ms前缀，让IE识别 */
      /*-ms-filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='./imgs/LoginHeaderBorderImage.png',sizingMethod='scale');
      filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='./imgs/LoginHeaderBorderImage.png',sizingMethod='scale');*/

    }

    .indexHeader .logo {
      float: left;
      margin-left: 10%;
    }

    .indexHeader .logo .logoImg {
      vertical-align: top;
      border-top: 2px solid rgba(0, 0, 0, 0);
      width: 129px;
      height: 50px;
      /*background-image: url("./imgs/Logo.png");*/
      background-repeat: no-repeat;
      /*background-size: 100% 100%;*/

      background-size: cover;
      /* 此处加上-ms前缀，让IE识别 */
      -ms-filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='./imgs/Logo.png',sizingMethod='scale');
      filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='./imgs/Logo.png',sizingMethod='scale');
    }

    .index-footer {
      position: relative;
      min-width: 850px;
      width: 100%;
      box-sizing: border-box;
      height: 155px;
      padding-top: 10px;
      box-shadow: none;
      background-image: url("./imgs/LoginHeaderBorderImage.png");
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position-x: 0px;
    }

    .index-footer .top {
      width: 40%;
      margin: 0 auto;
    }

    .index-footer .left {
      height: 100%;
      box-sizing: border-box;
      padding: 10px 0 15px 0;
      float: left;
      transform: translateX(-10%);
      font-size: 14px;
      color: #555;
    }

    .index-footer .left > div {
      padding: 3px 0;
    }

    .index-footer .left .tel .icon-service-phone {
      float: left;
      font-size: 28px;
      height: 28px;
      margin: -2px 8px 0 0;
      opacity: 0.7;
    }

    .index-footer .left .tel label {
      opacity: 0.54;
      font-family: 'PingFangTC-Medium';
      font-size: 14px;
      color: #434343;
      float: left;
      font-size: 24px;
    }

    .index-footer .right .customer .qrcode {
      display: block;
      width: 90px;
      height: 90px;
      background-size: cover;
      /* 此处加上-ms前缀，让IE识别 */
      -ms-filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='./imgs/WeChatService.png',sizingMethod='scale');
      filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='./imgs/WeChatService.png',sizingMethod='scale');
    }

    .index-footer .right .customer {
      float: right;
      font-family: 'PingFangTC-Regular';
      font-size: 14px;
      color: #434343;
      text-align: center;
    }

    .index-footer .right .customer label {
      opacity: 0.6;
    }

    .time {
      color: #999;
    }

    .index-footer .copyright {
      background-color: #E7E7E7;
      height: 29px;
      line-height: 29px;
      text-align: center;
      font-size: 12px;
      color: #B0B0B0;
      bottom: 0;
      width: 100%;
      transform: translateY(-4px);
      position: fixed;
    }

  </style>
</head>
<body>
<noscript>
  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>

<div id="noVue">
  <div class="indexHeader">
    <div class="logo">
      <div class="logoImg pointer"></div>
    </div>
  </div>

  <div id="indexBody"></div>

  <div class="index-footer">
    <div class="top">
      <div class="left">
        <div class="tel" style="margin-bottom: 10px;">
          <i class="iconfont icon-service-phone"></i>
          <label style="color: #666"> 400-995-2122 </label>
          <div class="time" style="clear: both;color: #999;margin-top: 10px;">
            （工作时间：9:00-18:00）
          </div>
        </div>
        <div class="email">
          <i class="el-icon-message"></i>
          <label> 客服邮箱：kefu@izejin.com
          </label>
        </div>
      </div>
      <div class="right">
        <div class="customer">
          <!--<img src="./imgs/WeChatService.png">-->
          <div class="qrcode"></div>
          <label>微信客服</label>
        </div>
      </div>
    </div>
  <div class="copyright bottom">深圳市前海泽金互联网金融服务有限公司 ©版权所有 粤ICP备15066239号-1 v1.9.1.0</div>
  </div>
</div>

<script type="text/javascript">
  function handleClose() {
    if (navigator.userAgent.indexOf('MSIE') > 0) {			 //IE
      if (navigator.userAgent.indexOf('MSIE 6.0') > 0) {
        window.opener = null;
        window.close();
      } else {
        window.open('', '_top');
        window.top.close();
      }
    } else if (navigator.userAgent.indexOf('Firefox') > 0){ //Firefox
      window.opener = null;
      window.open('', '_self', '');
      window.close();
    } else { //其他
      window.open('about:blank','_self').close()
    }
  }

  (function(window) {
    var theUA = window.navigator.userAgent.toLowerCase();
    if ((theUA.match(/msie\s\d+/) && theUA.match(/msie\s\d+/)[0]) || (theUA.match(/trident\s?\d+/) && theUA.match(/trident\s?\d+/)[0])) {
      var ieVersion = theUA.match(/msie\s\d+/)[0].match(/\d+/)[0] || theUA.match(/trident\s?\d+/)[0];
      if (ieVersion < 11) {
        var title = "推荐使用：谷歌浏览器、火狐、其他双核极速模式";
        var content = document.createElement('DIV');
        content.innerHTML = "<div class='browser'>" +
                "<h2>当前浏览器版本过低，请使用ie11以上的浏览器登录...</h2>" +
                "<div style='color: #999;'>" + title + "<br/></div>" +
                "<div style='color: #999;'>（如果您使用的是双核浏览器，请切换到极速模式访问）</div>" +
                "<div class='close-btn' onclick='handleClose()'>关闭</div>" +
                "</div>";
        document.getElementById('indexBody').appendChild(content);
        document.execCommand("Stop");
      } else {
        document.body.removeChild(document.getElementById('noVue'))
      }
    } else {
      document.body.removeChild(document.getElementById('noVue'))
    }

  })(window);
</script>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
