<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
<!--    <meta name="viewport" content="width=device-width,initial-scale=1.0">-->
    <!--<link rel="icon" href="<%= BASE_URL %>favicon.ico">-->
    <link rel="icon" type="image/png" href="<%= BASE_URL %>logo.png" sizes="32x32">
    <title><%= process.env.VUE_APP_TITLE %></title>
    <style>
      .browser {
        text-align:center;
        color:#333;
        position:fixed;
        top:0;
        left:0;
        padding-top: 50px;
        width:100%;
        height: 700px;
        font-size: 16px;
        line-height: 30px;
        background-image: url("./imgs/not.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center 100%;
        font-family: "Microsoft YaHei";
      }
      .browser h2 {
        font-size: 32px;
        margin-bottom: 50px;
        color: #333;
      }
      .browser .close-btn {
        background-color: rgb(84,148,242);
        width: 120px;
        height: 45px;
        margin: 20px auto 0;
        line-height: 45px;
        display: inline-block;
        border-radius: 20px;
        color: #fff;
        box-shadow: 2px 2px 12px #7b7f8480;
        cursor: pointer;
      }
      .close-btn:hover {
        background-color: rgb(57, 125, 224);
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <script type="text/javascript">
      function handleClose() {
        if (navigator.userAgent.indexOf('MSIE') > 0) {			 //IE
          if (navigator.userAgent.indexOf('MSIE 6.0') > 0) {
            window.opener = null;
            window.close();
          } else {
            window.open('', '_top');
            window.top.close();
          }
        } else if (navigator.userAgent.indexOf('Firefox') > 0){ //Firefox
          window.opener = null;
          window.open('', '_self', '');
          window.close();
        } else { //其他
          window.open('about:blank','_self').close()
        }
      };

      (function(window) {
        var theUA = window.navigator.userAgent.toLowerCase();
        if ((theUA.match(/msie\s\d+/) && theUA.match(/msie\s\d+/)[0]) || (theUA.match(/trident\s?\d+/) && theUA.match(/trident\s?\d+/)[0])) {
          var ieVersion = theUA.match(/msie\s\d+/)[0].match(/\d+/)[0] || theUA.match(/trident\s?\d+/)[0];
          if (ieVersion < 11) {
            var title = "推荐使用：谷歌浏览器、火狐、其他双核极速模式";
            document.writeln("<div class='browser'>" +
                      "<h2>当前浏览器版本过低，请使用ie11以上的浏览器登录...</h2>" +
                      "<div style='color: #999;'>" + title + "<br/></div>" +
                      "<div style='color: #999;'>（如果您使用的是双核浏览器，请切换到极速模式访问）</div>" +
                      "<div class='close-btn' onclick='handleClose()'>关闭</div>" +
                    "</div>");
            document.execCommand("Stop");
          }
        }
      })(window);
      </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
